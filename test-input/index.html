<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    crossorigin="anonymous"></script>
  <script src="js/datalist-polyfill.min.js"></script>
  <style>
    .item_name_column {
      text-align: center;
    }

    .value_column {
      text-align: right;
    }
  </style>
</head>

<body>
  <h1>Test HTML input tag</h1>

  <section>
    <h2>type and pattern result</h2>
    <table border="0">
      <thead>
        <th>type</th>
        <th>pattern</th>
        <th>example</th>
      </thead>
      <tbody>
        <tr>
          <td class="item_name_column">number</td>
          <td class="item_name_column">none</td>
          <td class="value_column">
            <input type="number">
          </td>
        </tr>
        <tr>
          <td class="item_name_column">tel</td>
          <td class="item_name_column">none</td>
          <td class="value_column">
            <input type="tel">
          </td>
        </tr>
        <tr>
          <td class="item_name_column">text</td>
          <td class="item_name_column">"\d*"</td>
          <td class="value_column">
            <input type="text" pattern="\d*">
          </td>
        </tr>
        <tr>
          <td class="item_name_column">number</td>
          <td class="item_name_column">"\d*"</td>
          <td class="value_column">
            <input type="number" pattern="\d*">
          </td>
        </tr>
        <tr>
          <td class="item_name_column">tel</td>
          <td class="item_name_column">"\d*"</td>
          <td class="value_column">
            <input type="tel" pattern="\d*">
          </td>
        </tr>
      </tbody>
    </table>
  </section>
