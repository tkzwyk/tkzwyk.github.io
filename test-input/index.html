<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Test input</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <style>
    .item_name_column {
      text-align: left;
    }

    .value_column {
      text-align: right;
    }
  </style>
</head>

<body>
  <h1>Test input</h1>
  <br>
  <table border="0">
    <tbody>
      <tr>
        <td class="item_name_column">
          <b>type = "number"</b>
        </td>
        <td class="value_column">
          <input type="number">
        </td>
      </tr>
      <tr>
        <td class="item_name_column">
          <b>type = "tel"</b>
        </td>
        <td class="value_column">
          <input type="tel">
        </td>
      </tr>
      <tr>
        <td class="item_name_column">
          <b>type="text" pattern="\d*"</b>
        </td>
        <td class="value_column">
          <input type="text" pattern="\d*">
        </td>
      </tr>
      <tr>
        <td class="item_name_column">
          <b>type="number" pattern="\d*"</b>
        </td>
        <td class="value_column">
          <input type="number" pattern="\d*">
        </td>
      </tr>
      <tr>
        <td class="item_name_column">
          <b>type="tel" pattern="\d*"</b>
        </td>
        <td class="value_column">
          <input type="tel" pattern="\d*">
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
