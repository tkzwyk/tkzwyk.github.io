<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sample app</title>
    <link rel="stylesheet" href="css/split-pane.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Linkify is used to convert URI string to link.
      Refer to: http://soapbox.github.io/linkifyjs/ -->
    <script src="js/linkify.min.js"></script>
    <script src="js/linkify-jquery.min.js"></script>

    <!-- For splitting pane -->
    <script src="js/split-pane.js"></script>
    <script>
        $(function() {
            $('div.split-pane').splitPane();
        });
    </script>

    <!-- <script src="js/script.js"></script> -->
</head>

<body>

    <script>
        // This is called with the results from from FB.getLoginStatus().
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            // The response object is returned with a status field that lets the
            // app know the current login status of the person.
            // Full docs on the response object can be found in the documentation
            // for FB.getLoginStatus().
            if (response.status === 'connected') {
                $("fb_login_button").hide()
                // Logged into your app and Facebook.
                testAPI();
            } else {
                // The person is not logged into your app or we are unable to tell.
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into this app.';
            }
        }

        // This function is called when someone finishes with the Login
        // Button.  See the onlogin handler attached to it in the sample
        // code below.
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        window.fbAsyncInit = function() {
            FB.init({
                appId: '1112231038880614',
                cookie: true,  // enable cookies to allow the server to access
                // the session
                xfbml: true,  // parse social plugins on this page
                version: 'v2.11' // use graph api version 2.8
            });

            // Now that we've initialized the JavaScript SDK, we call
            // FB.getLoginStatus().  This function gets the state of the
            // person visiting this page and can return one of three states to
            // the callback you provide.  They can be:
            //
            // 1. Logged into your app ('connected')
            // 2. Logged into Facebook, but not your app ('not_authorized')
            // 3. Not logged into Facebook and can't tell if they are logged into
            //    your app or not.
            //
            // These three cases are handled in the callback function.

            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });

        };

        // Load the SDK asynchronously
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Here we run a very simple test of the Graph API after login is
        // successful.  See statusChangeCallback() for when this call is made.
        function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
                console.log('Successful login for: ' + response.name);
                document.getElementById('status').innerHTML = response.name;
            });
        }

    </script>

    <div class="split-pane fixed-left">
        <div class="split-pane-component" id="left_component">
            <div class="left_pane_item_name">FBログインユーザ名</div>
            <div id="fb_username">
                <fb:login-button id="fb_login_button" scope="public_profile,email" onlogin="checkLoginState();">
                </fb:login-button>
                <div id="status">
                </div>
            </div>
            <div class="left_pane_item_name">投稿の取得時間</div>
            <div id="post_fetching_interval_list">
                <label>
                    <input type="radio" name="post_fetching_interval" value="5" checked disabled>5分（16グループ）
                </label>
                <label>
                    <input type="radio" name="post_fetching_interval" value="10" disabled>10分（33グループ）
                </label>
            </div>
            <div class="left_pane_item_name">グループ表示設定</div>
            <div id="group_setting_items">
            </div>
        </div>
        <div class="split-pane-divider" id="my_divider"></div>
        <div class="split-pane-component" id="right_component">
        </div>
    </div>
</body>

</html>
